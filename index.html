            <script>
                function resetCalculator(form) {
                    // clearing inputs
                    var tablefields = document.getElementsByClassName('c');
                    var inputs = form.getElementsByTagName('td');
                    for (var i = 0; i < inputs.length; i++) {
                        switch (inputs[i].type) {
                            case 'number':
                            case 'text':
                                inputs[i].value = '';
                                break;
                            //case 'radio':
                            case 'checkbox':
                                inputs[i].checked = false;
                        }
                    for (var i = 0; i < tablefields.length; i++) {
                        tablefields[i].innerHTML = ''
                        }
                    }

                    // clearing textarea
                    var text = form.getElementsByTagName('textarea');
                    for (var i = 0; i < text.length; i++) {
                        text[i].innerHTML = '';
                    }

                    // must check if these are defined or this script breaks
                    var getlink = document.getElementById('get_link');
                    if (typeof (getlink) != 'undefined' && getlink != null) {
                        // exists
                        document.getElementById('get_link').innerHTML = '';
                    }

                    var CalcAns = document.getElementById('calculatorAnswer');
                    if (typeof (CalcAns) != 'undefined' && CalcAns != null) {
                        // exists
                        document.getElementById('calculatorAnswer').innerHTML = 'Answer:<br><br>';
                    }

                    return false;
                }
            </script>
